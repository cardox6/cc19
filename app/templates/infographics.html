{% extends 'grid.html' %}
{% block content %}

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="/static/img/prevention.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="/static/img/stayhome.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/static/img/symptoms.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
<!-- The position dots -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
<!--Load slides script before JSfile to get a preview-->
  <script>var slideIndex = 1; showSlides(slideIndex);</script>
{% endblock content %}
